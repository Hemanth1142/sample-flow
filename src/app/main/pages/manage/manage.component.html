<div id="forms" class="page-layout simple fullwidth" fxLayout="column">
  <div
    class="header accent p-24 h-160"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center"
  >
    <div
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayout.gt-xs="column"
      fxLayoutAlign.gt-xs="center start"
    >
      <div fxLayout="row" fxLayoutAlign="start center">
        <a routerLink="/"
          ><mat-icon class="secondary-text s-18">home</mat-icon></a
        >
        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
        <a routerLink="/pages"><span class="secondary-text">CMS Pages</span></a>
        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
        <span class="secondary-text">Details</span>
      </div>
      <div class="h1">
        {{ pageDetails ? pageDetails.pageTitle : 'Page Management' }}
      </div>
    </div>

    <a
      mat-raised-button
      class="reference-button mt-16 mt-sm-0"
      [routerLink]="'/pages'"
    >
      <mat-icon class="mr-8">arrow_back</mat-icon>
      <span>Back To List</span>
    </a>
  </div>
  <div class="content p-24">
    <div class="middle-content" fxLayout="row" fxLayoutAlign="start">
      <form
        fxLayout="column"
        fxLayoutAlign="start"
        fxFlex="1 0 auto"
        [formGroup]="pagesForm"
        (submit)="onSubmit($event)"
      >
        <div class="frm-block-layout pad-calc-container">
          <div class="box gradient single-row-view ">
            <div class="content label-lt-align">
              <div class="mat-card  mat-elevation-z4 p-24 mr-24">
                <div
                  class="form-control"
                  fxLayout.lt-sm="column"
                  fxLayout="row"
                  fxLayoutGap="20px"
                >
                  <mat-label
                    fxLayout="column"
                    fxLayout.sm="row"
                    fxLayoutAlign="flex-start"
                    ><span
                      >Page Title<span class="required-field">&#42;</span></span
                    ></mat-label
                  >
                  <mat-form-field
                    appearance="outline"
                    fxLayout="column"
                    fxLayout.sm="row"
                    fxLayoutAlign="flex-start"
                  >
                    <input
                      matInput
                      maxlength="75"
                      formControlName="pageTitle"
                    />
                    <mat-error
                      *ngIf="pagesForm.get('pageTitle').hasError('required')"
                    >
                      Page Title is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div
                  class="form-control"
                  fxLayout.lt-sm="column"
                  fxLayout="row"
                  fxLayoutGap="20px"
                >
                  <mat-label
                    fxLayout="column"
                    fxLayout.sm="row"
                    fxLayoutAlign="flex-start"
                    ><span
                      >Content<span class="required-field">&#42;</span></span
                    ></mat-label
                  >
                  <div
                    fxLayoutAlign="flex-start"
                    fxLayout="column"
                    style="width: 100%; padding-bottom: 1.34375em;"
                  >
                    <ckeditor
                      class="content-editor"
                      formControlName="pageContent"
                      name="content"
                      id="editor"
                      [config]="config"
                      [editor]="Editor"
                    ></ckeditor>
                    <mat-error
                      *ngIf="pagesForm.get('pageContent').hasError('required')"
                    >
                      Page Content is required
                    </mat-error>
                  </div>

                </div>
