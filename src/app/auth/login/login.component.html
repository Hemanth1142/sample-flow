<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">
  <div id="login-intro" fxFlex fxHide fxShow.gt-xs>
    <div class="logo" [@animate]="{ value: '*', params: { scale: '0.2' } }">
      <img src="assets/images/logos/logo.svg" />
    </div>

    <div
      class="title"
      [@animate]="{ value: '*', params: { delay: '50ms', y: '25px' } }"
    >
      Welcome to the Activ!
    </div>
  </div>

  <div
    id="login-form-wrapper"
    fusePerfectScrollbar
    [@animate]="{ value: '*', params: { delay: '300ms', x: '100%' } }"
  >
    <div id="login-form">
      <div class="logo" fxHide.gt-xs>
        <img src="assets/images/logos/logo.svg" />
      </div>

      <div class="title">LOGIN TO YOUR ACCOUNT</div>

      <form
        name="loginForm"
        [formGroup]="loginForm"
        novalidate
        (ngSubmit)="login()"
      >
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" aria-autocomplete="none" />
          <mat-icon matSuffix class="secondary-text">mail</mat-icon>
          <mat-error *ngIf="loginForm.get('email').hasError('required')">
            Email is required
          </mat-error>
          <mat-error
            *ngIf="
              !loginForm.get('email').hasError('required') &&
              loginForm.get('email').hasError('invalidEmailAddress')
            "
          >
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
          <mat-error>
            Password is required
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="accent"
          class="submit-button"
          aria-label="LOGIN"
          [disabled]="loginForm.invalid"
        >
          LOGIN
        </button>
      </form>
    </div>
  </div>
</div>
