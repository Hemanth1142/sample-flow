<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="center center">
  <button mat-button class="accent" [mat-dialog-close]="true" cdkFocusInitial>
    Ok
  </button>
  <button mat-button class="primary" [mat-dialog-close]="false">
    No Thanks
  </button>
</div>
